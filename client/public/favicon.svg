<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00c896"/>
      <stop offset="100%" stop-color="#00A3FF"/>
    </linearGradient>
    <linearGradient id="tick" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0fff8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>

  <!-- Document body -->
  <rect x="14" y="10" width="28" height="36" rx="4" fill="rgba(255,255,255,0.18)"/>

  <!-- Doc lines -->
  <rect x="18" y="18" width="20" height="2.5" rx="1.2" fill="rgba(255,255,255,0.7)"/>
  <rect x="18" y="23" width="16" height="2.5" rx="1.2" fill="rgba(255,255,255,0.5)"/>
  <rect x="18" y="28" width="18" height="2.5" rx="1.2" fill="rgba(255,255,255,0.5)"/>

  <!-- Checkmark circle (bottom-right) -->
  <circle cx="43" cy="43" r="11" fill="#060e24"/>
  <circle cx="43" cy="43" r="9" fill="url(#bg)"/>
  <!-- Tick -->
  <polyline points="38,43 42,47 49,39" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
